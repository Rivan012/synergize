<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Gambar 4x3 (Ukuran Gambar 9cm)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
    }
    .header {
      text-align: left;
      margin-left: 20px;
      font-family: 'Times New Roman', Times, serif;
      margin-top: 0;
      margin-bottom: 0;
    }
    .header-display p {
      margin: 0;
    }
    .header-input input {
      font-family: 'Times New Roman', Times, serif;
      font-size: 18px;
      border: none;
      outline: none;
      background: transparent;
      margin-bottom: 5px;
    }
    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 0;
    }
    td {
      width: 25%;
      padding: 0;
      text-align: center;
      vertical-align: top;
    }
    img {
      height: 9cm;
      width: auto;
      object-fit: cover;
      display: block;
    }
    .pagination {
      margin: 20px 0;
    }
    .pagination button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    /* Watermark styling */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-family: Arial, sans-serif;
      color: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      z-index: 9999;
    }
    @media print {
      body {
        background: white;
        padding: 0;
      }
      .header-input,
      #fileInput,
      .pagination,
      button,
      input,
      .watermark {
        display: none !important;
      }
      table {
        width: 100%;
        margin-top: 0;
      }
      img {
        height: 8cm;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Watermark -->
  <div class="watermark">COPYRIGHT &copy; CODEVAN By RIVAN ig: @codevan_ (DIFOLLOW YA)</div>
  
  <!-- Header -->
  <div class="header">
    <div class="header-display">
      <p id="displayName">Nama</p>
      <p id="displayNPM">NPM</p>
    </div>
    <div class="header-input  card p-2 justify-content-center">
      <input type="text" class="form-control" id="nameInput" placeholder="MISAL = ASHAR JANGAN MALAS" oninput="updateHeaderDisplay()" />
      <input type="text" class="form-control" id="npmInput" placeholder="Masukkan NPM" oninput="updateHeaderDisplay()" />
      <input type="file" class="form-control" id="fileInput" multiple accept="image/*" />
  <div class="pagination d-grid gap-2">
    <button class="btn btn-primary btn-block" onclick="window.print()">Print</button>
  </div>

    </div>
  </div>
  
  <!-- Tabel untuk menampilkan gambar -->
  <table id="imageTable" style="border:none;"></table>
  
  <!-- Tombol print -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    // Fungsi untuk mengupdate tampilan header berdasarkan input
    function updateHeaderDisplay() {
      const name = document.getElementById('nameInput').value;
      const npm = document.getElementById('npmInput').value;
      document.getElementById('displayName').textContent = name || 'Nama';
      document.getElementById('displayNPM').textContent = npm || 'NPM';
    }
    
    let images = [];
    
    document.getElementById('fileInput').addEventListener('change', function(event) {
      images = Array.from(event.target.files);
      renderImages();
    });
    
    function renderImages() {
      const table = document.getElementById('imageTable');
      table.innerHTML = ''; // Bersihkan tabel sebelum mengisi ulang
      
      let imageRowCount = 0; // Menghitung jumlah baris gambar (tiap baris isi 4 gambar)
      let row;

      images.forEach((file, index) => {
        // Jika index bergeser ke baris baru (tiap 4 gambar)
        if (index % 4 === 0) {
          // Sudah 3 baris gambar? Sisipkan baris Nama + NPM di halaman baru
          if (imageRowCount > 0 && imageRowCount % 3 === 0) {
            const headerRow = table.insertRow();
            const headerCell = headerRow.insertCell();
            headerCell.colSpan = 4;
            headerCell.style.textAlign = 'left';
            headerCell.style.fontFamily = "'Times New Roman', Times, serif";
            headerCell.style.padding = "4px 10px";
            headerCell.style.pageBreakBefore = 'always';
            headerCell.style.breakBefore = 'page';
            const currentName = document.getElementById('displayName').textContent;
            const currentNPM = document.getElementById('displayNPM').textContent;
            headerCell.innerHTML = currentName + "<br>" + currentNPM;
          }
          row = table.insertRow();
          imageRowCount++;
        }
        
        const cell = row.insertCell();
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          cell.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
